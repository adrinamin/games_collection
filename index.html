<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h2>Rock Paper Scissor</h2>
    <button id="display-rps">Display/Hide</button>
    <div class="rps-game">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>

    <h2>Memory Game</h2>
    <button id="display-memorygame">Display/Hide</button>
    <div class="memorygame">
        <h3>Score: <span id="result"></span></h3>
        
        <div id="grid" class="grid"></div>
    </div>
    
    <h2>Whac-a-mole Game</h2>
    <button id="display-whacamole">Display/Hide</button>
    <div class="whac-a-mole-game">
        <h2>Your Score: </h2>
        <h2 id="score">0</h2>
        <h2>Time left: </h2>
        <h2 id="time-left">60</h2>
        <h2></h2>
        <div class="whacamole-grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>

        </div>
    </div>
    
    <script type="module" src="RockPaperScissor/rockPaperScissor.ts"></script>
    <script type="module" src="MemoryGame/memoryGame.ts"></script>
    <script type="module" src="app.ts"></script>
</body>
</html>
